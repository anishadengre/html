<html>
    <head>
        <title>form</title>
    </head>

    <body>
        <center><h1> Student Form</h1></center>
     <fieldset style="width:100% ;">
        <br> <br>
        <table align="center" border="1">     
            <tr>
                <form action="Success.html" method="post">      
            <td align="center">
                <label for="n1">Name :</label>
            </td>
            <td align="center" >
                <input type="text" name="" id="n1"placeholder="Enter your name"required><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                <label for="s1">Surname :</label>
                </td>
                <td align="center">
                <input type="text" name="" id="s1"placeholder="Enter your Surname"><br><br>
             </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="a1">Age :</label>
                    </td>
                    <td align="center">
                    <input type="number" name="" id="a1" min="0" max=""><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="d1">DOB :</label><br><br>
                </td>
                <td align="center">
                    <input type="date" name="" id="d1"> <br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="e1">Email :</label><br><br>
                </td>
                <td align="center">
                    <input type="email" id="e1"><br> <br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="p1">Password :</label><br> <br>
                </td>
                <td align="center">
                    <input type="password" id="p1"><br> <br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="t1">Telephone Number :</label><br> <br>
                </td>
                <td align="center">
                    <input type="number" id="t1"><br> <br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="">Gender :</label><br> <br>
                </td>
                <td align="center">
                    <input type="radio" id="g1" name="Gender">
                    <label for="gi">Male</label><br> <br>
                    <input type="radio" id="g1" name="Gender">
                    <label for="gi">Female</label><br> <br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="h1">Hobbies :</label><br> <br>
                </td>
                    <td align="center">
                        <input type="checkbox" id="h1">
                        <label for="h1">Movies</label><br> <br>
                        <input type="checkbox" id="h1">
                        <label for="h1">Reading</label><br><br>
                        <input type="checkbox" id="h1">
                        <label for="h1">Writing</label><br><br>
                        <input type="checkbox" id="h1">
                        <label for="h1">Travelling</label><br><br>
                        </td>             
            </tr>
            <tr>
                <td align="center">
                    <label for="r1">Roll No :</label>
                    </td>
                    <td align="center">
                    <input type="number" name="" id="r1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    
                    <label for="">Cities  :</label></td>
                    <td align="center">
                    <select name="" id="">
                        <option value="">Indore</option>
                        <option value="">Bhopal</option>
                        <option value="">Sagar</option>
                        <option value="">Jabalpur</option>
                        <option value="">Dewas</option>
                    </select>
                    </td>      
            </tr>
            
            <tr>
                <td align="center">
                    <label for="">Computer 1 :</label></td>
                    <td align="center">
                    <select name="" id="" >
                      <optgroup label="Hardware">
                      <option value="">Keyboard</option>
                      <option value="">Mouse</option>
                      </optgroup>
                      <optgroup label="Software">
                        <option value="">Paint</option>
                        <option value="">Ms office</option>
                      </optgroup>
                    </select>
                    </td>   
            </tr>
            <tr>
                <td align="center">
                    <label for="t1">Time :</label>
                    </td>
                    <td align="center">
                    <input type="time" name="" id="ti"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="m1">Month :</label>
                    </td>
                    <td align="center">
                    <input type="month" name="" id="m1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="w1">Week :</label>
                    </td>
                    <td align="center">
                    <input type="week" name="" id="w1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="u1">URL :</label>
                    </td>
                    <td align="center">
                    <input type="url" name="" id="u1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="u1">Upload :</label>
                    </td>
                    <td align="center">
                    <input type="file" name="" id="u1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="c1">Color :</label>
                    </td>
                    <td align="center">
                    <input type="color" name="" id="c1"><br><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="fe1">Feedback :</label>
                    </td>
                    <td align="center">
              <textarea name="" id="fe1" cols="5" rows="10" placeholder="Please gave your Feedback"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="click Ok">&nbsp;&nbsp;&nbsp;&nbsp;
              
                    <input type="reset" value="clear">
                </td>
            </tr>  
        
</form> 
</fieldset>
</table>
</body>
</html>
